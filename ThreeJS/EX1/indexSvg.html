<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dessin dans un SVG</title>
</head>
<body>
<svg id="mySVG" width="300" height="200">
    <rect x="0" y="0" width="300" height="200" fill="blue" />
    <rect x="0" y="100" width="300" height="100" fill="darkblue" />
    <circle cx="270" cy="25" r="20" fill="yellow" />
    <polygon points="50,80,100,80 85,40" fill="brown" />
    <rect x="50" y="80" width="70" height="20" fill="dark" />
</svg>

<script>
    // Changement de couleur du bateau au survol et au click
    let mySVG = document.getElementById("mySVG");
    mySVG.addEventListener("mouseover", function() {
        let rect = mySVG.querySelector("rect");
        rect.setAttribute("fill", "orange");
    });
    mySVG.addEventListener("click", function() {
        let rect = mySVG.querySelector("rect");
        rect.setAttribute("fill", "red");
    });
    mySVG.addEventListener("mouseout", function() {
        let rect = mySVG.querySelector("rect");
        rect.setAttribute("fill", "blue");
    });
</script>
</body>
</html>
